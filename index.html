<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SweetApp</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/4e6b50c3ce.js"
      crossorigin="anonymous"
    ></script>

    <style>
      
     
      .fa-circle-xmark {
        color: rgb(189, 65, 65);
      }
      span .fa-check-circle {
        color: rgb(4, 133, 75);
      }
      .input-container {
        position: relative;
      }
      .fa-times-circle {
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 15px;
      }
      .fa-check-circle {
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 15px;
      }
      #submit-error{
        font-size: 8px;
        margin-bottom: -20px;
        padding: 20px 0px;
        color: #18FF04;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="images/SWEEAPP_PHOTO.png" alt="" />
        <!--  <img src="images/phones.png" alt="phone" />
      <img class="screen" src="images/screen.jpg" alt="phone-screen" />
   -->
      </div>
      <div class="right">
        <div class="panel login">
          <h1 id="appLogo">Sweet<span id="secondWord">App</span></h1>
          <p id="Slogan">
            Unlock access to your friends' photos and videos by signing up
          </p>
          <span id="submit-error"></span>
          <form>
            <div class="input-container">
              <input
                class="input-box"
                type="text"
                id="myCname"
                name="username"
                required
                placeholder="Phone number, username, or email"
                onkeyup="validateContName()"
                autocomplete="off"
              />
              <span id="myCnameError"></span>
              <!-- Tick icon -->
            </div>
            <div class="input-container">
              <input
                class="input-box"
                type="text"
                name="Fullname"
                id="myFname"
                required
                placeholder="Fullname"
                onkeyup="validateFullName()"
                autocomplete="off"
              />
              <span id="myFnameError"></span>
              <!-- Tick icon -->
            </div>
            <div class="input-container">
              <input
                class="input-box"
                type="text"
                name="username"
                id="myUname"
                required
                placeholder="Username"
                onkeyup="validateUserName()"
                autocomplete="off"
              />
              <span id="myUnameError"></span>
              <!-- Tick icon -->
            </div>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="input-box pass"
                required
                placeholder="Password"
                onkeyup="validatePassCode()"
              />
              <span id="myPasscodeError"></span>
              <!-- Tick icon -->
              <button
                type="button"
                id="toggleButton"
                class="toggle-button"
                aria-label="Toggle password visibility"
              >
                Show
              </button>
            </div>
            <input class="button" type="submit" name="login" value="Sign Up" onclick="return validateForm()"/>
            
            <div class="divider">
              <p id="agree">
                By signing up, you agree to our <i>Terms, Data policy </i>and
                <i>Cookies Policy</i>
              </p>
            </div>
          </form>
        </div>
        <div class="panel signup">
          <p>Already have an account?</p>
          <a href="sweetLogin.html">Login</a>
        </div>
      </div>
    </section>
    <footer>
      <ul>
        <li>English</li>
        <li>&copy; February, 2024 SweetApp</li>
      </ul>
    </footer>
    <script src="sweetapp.js">
    </script>
  </body>
</html>
